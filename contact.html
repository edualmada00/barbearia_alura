<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>       
        <div class="box">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Nome completo</label>
            <input type="text" id="name" class="input" required>
            
            <label for="email">Email</label>
            <input type="text" id="email" class="input" required placeholder="seuemail@dominio.com"> 

            <label for="telephone">Telefone</label>
            <input type="text" id="telephone" class="input" required placeholder="(xx) xxxxx-xxxx">

            <label for="message">Mensagem</label>
            <textarea id="message" cols="70" rows="10" class="input" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email">
                    Email
                </label>
    
                <label for="radio-telephone">
                    <input type="radio" value="email" id="radio-telephone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" value="email" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <label>
                <input type="checkbox" class="checkbox">
                Gostaria de receber novas atualizações por email?
            </label>

            <input type="submit" value="Enviar formulário" required class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer class="footer">
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
